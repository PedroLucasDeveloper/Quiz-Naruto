    <script>
        function Validacao(campo){
            if(campo.name == "Correta"){
        campo.style.background = "green"
        campo.style.color = "white"
        alert('Resposta certa!')
            }else{
        window.document.form1.Correta.style.background = "green"
        window.document.form1.Correta.style.color = "white"
        campo.style.background = "red"
        campo.style.color = "white"
        alert('Resposta Errada!') 
            }
        }
    </script>
</head>
<body>
    <main>
        <picture><img src="imagens/itachi.jpg" alt="Itachi" class="Personagem"></picture>

        <form name="form1">
        <h2>Por que Itachi Uchiha se tornou um criminoso internacional e se juntou a akatsuki?</h2>
            <input type="button" value="Matou o quarto hokage em uma batalha que quase destruiu Konoha" onclick="Validacao(this)">
            <input type="button" value="Coletou secretamente células de Hashirama Senju e as vendeu no mercado negro" onclick="Validacao(this)">
            <input type="button" name="Correta" value="Assassinou seu clã inteiro, poupando apenas seu irmão mais novo, Sasuke" onclick="Validacao(this)">
